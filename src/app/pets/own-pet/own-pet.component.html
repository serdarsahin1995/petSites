<div class="container">
    <div class="row">
      <tr *ngFor="let obj of temp;let i=index">
        <div class="row mb-5">
          <div class="col-md-4">
            <div class="card" style="width: 21rem;">
              <img src="{{obj.url}}" class="card-img-top"alt="{{obj.name}} "  height="250px" >
              <div class="card-body">
                <h5 class="card-title">Cinsi: {{obj.Cinsi}}</h5>
                <p class="card-text">Şehir: {{obj.Sehir}}</p>
                
                <button class="btn btn-primary" routerLink='/detail' (click)="us.Edit(obj.key)" id="buton1">Detaylar</button>
                <div><button class="btn btn-primary" routerLink='/editAdvert' (click)="edit(obj.key)" id="buton2">İlanı Güncelle</button></div>
                
                <div><button class="btn btn-primary" routerLink='/OwnAdvert' (click)="delete(obj.key)" id="buton3">İlanı kaldır</button></div>
                
               
              </div>
             
            </div>
          </div>
          <div class="col-md-4">
          </div>
        </div>
      </tr>
      <div class="w-100"></div>
      <a class="btn btn-primary" routerLink='/advert'>İlan Ver</a>
    </div>
  </div>
