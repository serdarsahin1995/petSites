<div class="container" id="ss">
  <div class="row centered-form">
  <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">SifreDegiştir</h3>
       </div>
       <div class="panel-body">
        <form role="form">
              <div class="form-group">
                <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address" #passwordResetEmail required>
              </div>
          
        
        
          
          <input type="submit" value="Gönder" class="btn btn-info btn-block" (click)="us.ForgotPassword(passwordResetEmail.value)">
        
        </form>
      </div>
    </div>
  </div>
</div>
</div>
