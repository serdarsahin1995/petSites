
<div class="container-fluid">
   <div id="aa">
    <div class="row">
      <div class="col-sm-10" >
          <div *ngIf="user.uid | async as uid; else login">
          </div>
          <ng-template #login >
          <form class="form-signin">
            <div class="text-center mb-4">
              <img class="mb-4" src="https://i.sozcu.com.tr/wp-content/uploads/2016/09/pet1.jpg" alt="" width="300" height="300">
              <h1 class="h3 mb-3 font-weight-normal">MyPetSitter</h1>
          
            </div>
          
            <div class="form-label-group">
              <input type="email" id="inputEmail" class="form-control" placeholder="Email address" #userName required autofocus>
              <label for="inputEmail">Email address</label>
            </div>
          
            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" #userPassword required>
              <label for="inputPassword">Password</label>
            </div>
          
            <div class="checkbox mb-2">
         
                <label>
                  <span routerLink= "/forgotPassword" >Forgot Password? </span> 
                </label>
          
            </div>
            <div id="ss">
              <div class="forgotPassword">
                
                
              </div>
            <input type="button" class="btn btn-primary" value="GiriÅŸ"  (click)="user.login(userName.value, userPassword.value)">
           
          </div>
          </form>
          
          </ng-template>
          
          </div>
     
    </div>
  </div>


   </div>
