<div class="container" id="ss">
    <div class="row centered-form">
    <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Kayıt Ol</h3>
         </div>
         <div class="panel-body">
          <form role="form">
        
            
                <div class="form-group">
                  <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="İsim" #userN required>
                </div>
          
              
          
  
            <div class="form-group">
              <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Adresi" #userEmail required>
            </div>
  
            
        
                <div class="form-group">
                  <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Şifre" #userPwd required>
                </div>
                <div class="form-group">
                  <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Tekrar Şifre" #userPwd2 required>
                </div>
          
          
            
            <input type="submit" value="Register" class="btn btn-info btn-block" (click)="us.SignUp(userEmail.value, userPwd.value,userN.value,userPwd2.value)">
          
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
