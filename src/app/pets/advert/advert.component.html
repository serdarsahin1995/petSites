<form [formGroup]="regiForm" (ngSubmit)="onSubmit(regiForm.value)">
    <div class="form-group">
        <label for="exampleInputEmail1">Cinsi</label>
        <input formControlName="Cinsi" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Cinsiyet</label>
        <input formControlName="Cinsiyet" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Yaşı</label>
        <input formControlName="yas" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Şehir</label>
        <input formControlName="Sehir" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

    </div>
    <div class="form-group">
        
        <label for="exampleInputEmail1">ilanAcıklaması</label>
        <input formControlName="ilanAciklamasi" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    
    <div *ngIf="currentFileUpload" class="progress">
        <div class="progress-bar progress-bar-info progress-bar-striped"
            role="progressbar" attr.aria-valuenow="{{progress.percentage}}"
            aria-valuemin="0" aria-valuemax="100"
            [ngStyle]="{width:progress.percentage+'%'}">
            {{progress.percentage}}%</div>
    </div>
    <div id="ss">
        <label class="btn btn-default" > <input type="file" 
            (change)="selectFile($event)" >
        </label>
    </div>
    
    <div id="sa">
       
        <button type="onSubmit" [disabled]="!selectedFiles" class="btn btn-primary">İlan Ver </button>
    </div>
   
</form>
