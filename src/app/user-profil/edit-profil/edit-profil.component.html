<h1>Kişisel Bilgiler</h1>
<form [formGroup]="regiForm" (ngSubmit)="onSubmit(regiForm.value)">
    <div class="form-group">
        <label for="exampleInputEmail1">İsim</label>
        <input formControlName="isim" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Şehit/İlçe</label>
        <input formControlName="sehir" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Yaşı</label>
        <input formControlName="yas" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Hakkında</label>
        <input formControlName="hakkinda" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

    </div>
    <button type="onSubmit" class="btn btn-primary">Güncelle </button>
</form>
<h1>Ev Bilgileri</h1>
<form [formGroup]="evForm" (ngSubmit)="onSubmit2(evForm.value)">
    <div class="form-group">
        <label for="exampleInputEmail1">Mesken Şekli</label>
        <input formControlName="mesken" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Bahçe</label>
        <input formControlName="bahce" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Pet için Oda</label>
        <input formControlName="oda" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Başka  Pet</label>
        <input formControlName="baskapet" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Sigara İçimi</label>
        <input formControlName="sigara" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

    </div>
    <button type="onSubmit" class="btn btn-primary">Güncelle </button>
</form>
