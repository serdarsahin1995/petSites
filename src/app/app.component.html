<body>
  <div class="container">
    <header class="blog-header py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">

          <a class="btn btn-sm btn-outline-secondary" routerLink='/myProfil'
            *ngIf="user.uid | async as uid; else register">Profil</a>
          <ng-template #register>
            <a class="text-muted" routerLink="/register">Kayıt ol</a>
          </ng-template>

        </div>
        <div class="col-4 text-center">
          <a class="blog-header-logo text-dark" href="#"><img src="https://media0.giphy.com/media/hT0Hr7EOFxWAJECiW2/source.gif" width="300" height="55">MyPetSitter</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          <a class="btn btn-sm btn-outline-secondary" (click)="user.logout()" href="#"
            *ngIf="user.uid | async as uid; else login">Çıkış Yap</a>
          <ng-template #login>
            <a class="btn btn-sm btn-outline-secondary" routerLink='/giriş'>Giriş yap</a>
          </ng-template>

        </div>
      </div>
    </header>

    <div class="nav-scroller py-1 mb-2">
      <nav class="nav d-flex justify-content-between">
        <a class="p-2 text-muted" routerLink="/mainpage">Ana Sayfa</a>
        <a class="p-2 text-muted" routerLink="/message" *ngIf="user.uid | async as uid">Mesaj</a>
        <a class="p-2 text-muted" routerLink="/petSitter">Hayvan Bakıcıları</a>
        <a class="p-2 text-muted" routerLink="/pets">Hayvan Sahiplendirme</a>
        <a class="p-2 text-muted" routerLink='/bakıcıol' *ngIf="(user.isPetOwn | async)">Bakıcı Ol</a>
        <a class="p-2 text-muted" routerLink='/OwnAdvert'*ngIf="user.uid | async as uid">İlanlarım</a>
        <a class="p-2 text-muted" routerLink="/usersPage" *ngIf="(user.isAdmin | async)">Kişiler</a>
        <a class="p-2 text-muted" routerLink="/bakıcıolmakisteyenler" *ngIf="(user.isAdmin | async)">istekler</a>
      </nav>
    </div>
    <div class="jumbotron p-3 p-md-4 text-white rounded bg-dark">
     
        <p class="lead mb-0" *ngIf="user.uid | async as uid" id="text"><a   routerLink="/myProfil" class="text-white font-weight-bold" >{{userTemp.email}}</a></p>
      
    </div>

    <router-outlet></router-outlet>

  </div>


</body>
