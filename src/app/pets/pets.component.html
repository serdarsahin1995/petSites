<div class="container">
  <div class="row">
    <tr *ngFor="let obj of adverts;let i=index">
      <div class="row mb-5">
        <div class="col-md-4">
          <div class="card" style="width: 21rem;">
            <img src="{{obj.url}}" class="card-img-top"alt="{{obj.name}}" height="250px" >
       
            <div class="card-body">
              <h5 class="card-title">Cinsi: {{obj.Cinsi}}</h5>
              <p class="card-text">Åžehir: {{obj.Sehir}}</p>
              <a class="btn btn-primary" routerLink='/detail' (click)="user.Edit(obj.key)" >Detaylar</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
        </div>
      </div>
    </tr>
    <div class="w-100"></div>
    
  </div>
</div>
