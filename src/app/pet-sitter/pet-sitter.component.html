<div class="container">
  <div class="row">
    <tr *ngFor="let obj of petsitters;let i=index">
      <div class="row mb-5">
        <div class="col-md-4">
          <div class="card" style="width: 21rem;">
            <img src="{{obj.imageUrl}}" class="card-img-top"alt="Card image cap" height="250px" >
       
            <div class="card-body">
              <h5 class="card-title">İsmi : {{obj.name}}({{obj.yas}})</h5>
              <p class="card-text">{{obj.Bilgi}}</p>
              <p class="card-text">Adresi : {{obj.adress}}</p>
              <p class="card-text">Bakım Ücreti : {{obj.gecelik}} TL</p>
              <a class="btn btn-primary" routerLink="/sitterProfil" (click)="us.setKey(obj.key)" >Profile Git</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
        </div>
      </div>
    </tr>
    <div class="w-100"></div>
   
  </div>
</div>
